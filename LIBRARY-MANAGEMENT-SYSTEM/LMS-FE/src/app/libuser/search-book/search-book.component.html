<div class="col-md-6 offset-3 mt-5 card">
    <div class="card-body text-center">
        <h4 class="card-header bg-dark text-light"> Search Book </h4>
        <input type="search" name="search" id="search" [(ngModel)]='search'
            class="form-control col-md-8 offset-md-2 mb-3 mt-5" placeholder="Enter Book id to search">
        <button class="btn btn-outline-primary float-right" (click)='getBook(search)'>Search</button>
        
    </div>

    <div *ngIf='myBook'>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Book ID</th>
                    <th>Book Name</th>
                    <th>Book Author</th>
                    <th>Book publication</th>
                    <th>Update Book</th>
                    <th>Delete Book</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor ="let book of myBook">
                    <td>{{book.bid}}</td>
                    <td>{{book.bname}}</td>
                    <td>{{book.bauthor}}</td>
                    <td>{{book.publication}}</td>
                    <td><button class="btn btn-success" >Update</button></td>
                    <td><button class="btn btn-danger" (click)='deleteBook(book.bid)'>Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
