<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <form action="">
               <label for="name">Name :</label> <br> 
                <input type="text" name="name" id="name" placeholder="Enter name" required> <br>
               <label for="email">Email: </label> <br>
                <input type="email" name="email" id="email" placeholder="Enter email" required> <br>
               <label for="phone">Mobile :</label>   <br>
                <input type="tel" name="phone" id="phone" placeholder="Enter number" required> <br>
               <label for="gender">Gender :</label>  <br>
               <input type="radio" name="gen">Male 
               <input type="radio" name="gen">Female 
               <input type="radio" name="gen">Others <br>
               <label for="month">Joining Month</label>  
               <select name="month" id="month" >
                    <option value="0" selected disabled>Select</option>
                    <option value="jan">Jan</option>
                    <option value="feb">feb</option>
                    <option value="mar">Mar</option>
                </select><br>
    
                <input type="checkbox" name="check" id="check">
                <label for="check">I agree </label> <br>
    
                <input type="submit" value="submit">
                <input type="reset" value="reset">
    
       
    
    
    
            </form>
    
</body>
</html>
